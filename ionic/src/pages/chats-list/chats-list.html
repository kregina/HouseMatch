<ion-header>

  <ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)" [debounce]="1000"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of chats">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="item.image">
        </ion-avatar>
        <div (click)="open('Chat', item)">
          <h2>{{item.name}}</h2>
          <p>{{item.status}}</p>
        </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="md-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

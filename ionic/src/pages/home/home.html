<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="md-contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>House Match</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="open('Chats')">
        <ion-icon name="md-chatboxes"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(false)" (throwoutright)="voteUp(true)" id="card-stack">
    <ion-card #mycards1 swing-card *ngFor="let c of cards">
      <ion-item *ngIf="c?.imagem">
        <img id="card-image" *ngIf="c?.imagem" [src]="c?.imagem">
        <h1 id="card-title">{{ c?.aluguel }}</h1>
        <h1 id="card-subtitle"><ion-icon name="ios-heart-outline"></ion-icon> 10</h1>
      </ion-item>

      <ion-row *ngIf="detail">
        <ion-col>
          <p>{{c.aluguel}} + {{c.condominio}}</p>
          <p>{{c.descricao}}</p>
          <p>{{c.endereco}}</p>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="c">
        <ion-col>
          <button ion-button icon-only clear (click)="voteUp(false)">
            <ion-icon color="danger" name="md-close-circle"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only clear (click)="voteUp(true)">
            <ion-icon color="secondary" name="md-heart"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only clear>
            <ion-icon name="md-chatbubbles"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only clear (click)="seeDetail()">
            <ion-icon name="md-information-circle"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
